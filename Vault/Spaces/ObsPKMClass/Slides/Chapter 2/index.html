		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}

		window.onpopstate = onPopState;

			}
			forgetPop = true;

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);

			}

### Atomic notes

1. Short ideas or pieces of information (atoms) <!-- .element: class="fragment" -->
2. Think index card size <!-- .element: class="fragment" -->
3. Self-contained and understandable without reference to other information <!-- .element: class="fragment" -->
4. May change or evolve over time <!-- .element: class="fragment" -->
5. Should contain metatdata <!-- .element: class="fragment" -->
	- references (links to other notes) <!-- .element: style="margin-top: 0.5em" -->
	- hierarchy (parent, sibling, next)
	- tags (flexible)
</div>

<aside class="notes"><p>Making atomic notes become part of the learning process. It forces you to clarify your understanding of every point.</p>
<p>Working with Zettelkasten forces/nudges you to think about your thinking.</p>
<p>You may return to your notes when you gain more information or insight relating to the topic. </p>
<p>You may want to add metatdata.</p>
<p>Don&#39;t get too obsessed with the size. Just keep in mind that broad topics are for other types of notes (mocs or production notes)</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Fleeting notes

For quickly capturing
- Undeveloped ideas  <!-- .element: class="fragment" -->
- Interesting information you encounter <!-- .element: class="fragment" -->
<br ></br>

Before you forget them 😉 <!-- .element: class="fragment" -->

Fleeting notes will evolve into permanent notes or be discarded.  <!-- .element: class="fragment" -->
</div>

<aside class="notes"><p>Immediacy is important so that you can get back to ideas and information and not forget about them</p>
<p>There is no harm keeping them around though so don&#39;t be quick to discard. Maybe you should come back to it later. You could even note how many times you had looked at the note with metadata.</p>
<p>You are encouraged not to return immediately to your fleeting notes. It&#39;s often better to return to them later.</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Map of content (MOC)

As you accumulate notes around a given topic, you can create MOCs for the subject.   <!-- .element: style="margin-top: 0.5em" -->

MOCs are not atomic. They are "guides" through the information you have in your vault.  <!-- .element: style="margin-top: 0.5em" class="fragment fade-in-then-out" -->

They begin as an annotated table of contents or index.   <!-- .element: style="margin-top: -1.5em" class="fragment fade-in-then-out" -->

Over time you can develop a narrative around all of these notes.   <!-- .element: style="margin-top: -1.2em" class="fragment fade-in-then-out" -->

Eventually some will become rich enough to become a Production Note.   <!-- .element: style="margin-top: -1.2em" class="fragment fade-in-then-out" -->
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Production Notes

I find it useful to distinguish an additional type of note. <!-- .element: class="fragment fade-out" -->

Production notes are <!-- .element: style="margin-top: -1.5em" class="fragment fade-in" -->

- Longer documents which develop or expose your ideas drawing on notes in your vault  <!-- .element: style="margin-top: 0.25em" class="fragment" -->
- They incorporate non-textual elements such as images, drawings, graphs, charts, dataqueries, etc.  <!-- .element: class="fragment" -->
- Form the basis for published articles, essays, books, videos, etc  <!-- .element: class="fragment" -->
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Daily Notes

These are not traditional zettelkasten notes. <!-- .element: style="margin-top: -0.5em" class="fragment fade-out" -->

Daily notes provide a place to <!-- .element: style="margin-top: -1.5em" class="fragment" -->

- Organize your work  <!-- .element: class="fragment" -->
- Reflect on your day and your work  <!-- .element: class="fragment" -->
- Set goals  <!-- .element: class="fragment" -->
- Document your work  <!-- .element: class="fragment" -->
- Make log entries  <!-- .element: class="fragment" -->
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
