		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

### The traditional approach  


People have many methods for note-taking:  <!-- .element: style="display: flex; flex-direction: column; align-items: flex-start; justify-content: space-evenly" align="left" -->

- Notebooks <!-- .element: class="fragment" -->
- Index Cards <!-- .element: class="fragment" -->
- Computers <!-- .element: class="fragment" -->
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### The traditional approach  

**But...** <!-- .element: style="color: red; margin-top: 10px" "="true" -->

How do you find the information again? How long does it take? <!-- .element: class="fragment" -->

**And...** <!-- .element: style="color: red" class="fragment" -->

In practice, the more extensive your notes the less accessible any piece of information is! <!-- .element: class="fragment" -->
</div>

<aside class="notes"><p>The traditional approach to taking notes is to make detailed notebooks with pages full of notes with dividers for each subject/section. Some people we&#39;ll make extensive use of highlighters in books. Some people take their notes on index cards which then are stored in boxes piled one on top of another.</p>
<p>Keeping your notes on a computer is somewhat better since it&#39;s easy to have your files with you at all times and you can search through any individual file much easier.. assuming you know which file to look in.</p>
<p>In a way, the better, more extensive your notes the slower your retrieval process even if you&#39;re clever about it. </p>
<p>The challenge is getting information back out. And not just next week, maybe next year or in 2 years. Maybe you are writing an article and there are notes you took a long time ago that you forgot about but that are relevant.</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Gather
#### Two main sources of information <!-- .element: style="margin-top: 1em" class="fragment" -->
1. Media (books, articles, videos, etc.) <!-- .element: style="margin-top: 1em" class="fragment" -->
2. Your brain! <!-- .element: class="fragment" -->

#### Note-taking techniques:  <!-- .element: style="margin-top: 1.5em" class="fragment" -->
1. Atomic notes <!-- .element: style="margin-top: 1em" class="fragment" -->
2. Fleeting notes <!-- .element: class="fragment" -->
3. Maps of content <!-- .element: class="fragment" -->
</div>

<aside class="notes"><p>There are two main sources of information: media like books and video that you consume and your own ideas and thoughts.</p>
<p>For books and video we rely on a particular system of note taking which focuses on atomic notes. We will cover this a lot more later but the general idea is that notes should be stored as small complete and independent pieces of information, like index cards.</p>
<p>Fleeting notes: For your own thoughts and ideas obsidian allows you to quickly jot things down as they occur to you, to which you can then go back later and ponder, <em>develop</em>, classify, or delete.</p>
<p>Atomic notes: Discussing the concept of atomic notes and why they are important. Mention index cards and  <strong>Zettlekasten</strong>.</p>
<p>Maps of content: Organizing and distilling your notes</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Classify

- Review your note to ensure clarity <!-- .element: style="margin-top: 1em" class="fragment" -->
- Relate the note to at least one other note <!-- .element: class="fragment" -->
- Tag the note to describe it's nature and/or content <!-- .element: class="fragment" -->
</div>

<aside class="notes"><p>Once you have taken a note it is important to classify it somehow in your system, in your card catalog so to speak. </p>
<p>There are many ways to do this and personal preference comes into your decision. Obsidian is nice because you can always change your mind if you decide that the organization that you&#39;ve chosen isn&#39;t working out for you or you just want to expand on it.</p>
<p>This is a good time to think about how this note relates to other notes in your vault. But don&#39;t worry, Obsidian&#39;s  search is so powerful that it will retrieve information even if it&#39;s not explicitly tied to other information.</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Store

- All notes are plain text <!-- .element: style="margin-top: 1em" class="fragment" -->
- Notes are stored locally on your computer <!-- .element: class="fragment" -->
- Any directory can be opened "as a vault" in Obsidian <!-- .element: class="fragment" -->
- Backing up and copying notes or vaults are simple file operations <!-- .element: class="fragment" -->
- Storage for life <!-- .element: class="fragment" -->
</div>

<aside class="notes"><p>Obsidian stores all of your notes in plain text files on your computer. Which means all of your information is yours and will always be accessible no matter what happens with Obsidian itself. So this is storage for life. And since they are just text files in directories and <strong>any directory can be opened as a vault</strong>.</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Search and retrieve

Here we really leverage the power of obsidian. We will spend time later going through all of the ways you can quickly:

1. Find specific information you are looking for <!-- .element: class="fragment" -->
2. Gather all of your information on any given topic <!-- .element: class="fragment" -->

Nothing gets lost! <!-- .element: style="color: red" class="fragment" -->
</div>

<aside class="notes"><p>The more atomic your notes, the easier it is!</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Share

There are many ways you can share information from your vault.
- Send someone a copy of files, directories or your entire vault directory  <!-- .element: class="fragment" -->
- Keep a copy of your vault in cloud storage or GitHub <!-- .element: class="fragment" -->

And most important: <!-- .element: class="fragment" -->
- Create something! <!-- .element: class="fragment" -->
- Write an article, make a video, create drawings and images... <!-- .element: class="fragment" -->
</div>

<aside class="notes"><ol>
<li>Since they are just text files you can simply send them to someone else and they can put them in their own vault and open them up and look at them.</li>
<li>You can put your vault online or in the cloud, using something like github.org where other people can view whatever information you want to share.</li>
<li>You can write articles or -<em>produce new</em> videos from the information and ideas you have in your vault.</li>
</ol>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Discovery of relationships

- As your vault grows the number of related notes grow.  <!-- .element: style="margin-top: 1em" class="fragment" -->
- These inter-connected notes become a neural network <!-- .element: class="fragment" -->
- Out of the network new relationships emerge <!-- .element: class="fragment" -->
- Gain insights and new ideas <!-- .element: class="fragment" -->
- And when you reach "critical mass" with an idea...create something! <!-- .element: class="fragment" -->
</div>

<aside class="notes"><p>This wasn&#39;t part of the definition above but it is an important way to use your vault.</p>
<p>As your vault grows, you will have more and more interrelated information. </p>
<p>Obsidian makes it easy to discover related notes and information even if you were not aware of the relationship when you made the note.</p>
<p>Over time the network will have so many connections notes that patterns and relationships will emerge.</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();
	var isLight = isLight(bgColor);

	if(isLight){
		document.body.classList.add('has-light-background');
	} else {
		document.body.classList.add('has-dark-background');
	}
